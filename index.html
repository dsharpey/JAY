<style>
:root {
    --primary-color: #0a0a0a;
    --accent-color: #8c2a2a;
    --background-color: #000000;
    --text-color: #ffffff;
    --secondary-color: #1a1a1a;
    --gradient: linear-gradient(135deg, var(--accent-color), #420000);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

/* Hero Section */
.hero {
    height: 100vh;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3;
}

.hero-content {
    text-align: center;
    padding: 2rem;
    max-width: 800px;
}

.hero h1 {
    font-size: 4rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Pain Points */
.point-card {
    background: var(--secondary-color);
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease;
    border: 1px solid rgba(255,255,255,0.1);
}

.point-card:hover {
    transform: translateY(-10px);
    border-color: var(--accent-color);
}

.point-card i {
    font-size: 2.5rem;
    color: var(--accent-color);
    margin-bottom: 1rem;
}

/* Container Layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

/* CTA Button */
.cta-button {
    background: var(--gradient);
    color: var(--text-color);
    border: none;
    padding: 1.2rem 3rem;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-transform: uppercase;
    font-weight: 700;
    margin-top: 2rem;
}

.cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(140,42,42,0.3);
}

/* About Section */
.about {
    background: var(--secondary-color);
    margin: 4rem 0;
}

.about .container {
    grid-template-columns: 1fr 1fr;
    align-items: center;
}

.about-image img {
    width: 100%;
    border-radius: 10px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 1s ease forwards;
}

/* Responsive Design */
@media (max-width: 992px) {
    .container {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .hero h1 {
        font-size: 3rem;
    }
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
    }
    
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .about .container {
        grid-template-columns: 1fr;
    }
}
</style>
